<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="apple-touch-icon" href="/apple-touch-icon.png">
    <title>Anibal Kitchen</title>
    <script>
        (function(){
            function inject(ver){
                window.__BUILD_VERSION = ver;
                // CSS
                var css = document.createElement('link');
                css.rel = 'stylesheet';
                css.href = 'styles.css?v=' + encodeURIComponent(ver);
                document.head.appendChild(css);
                // JS (defer so DOMContentLoaded in script.js still fires)
                var js = document.createElement('script');
                js.src = 'script.js?v=' + encodeURIComponent(ver);
                js.defer = true;
                document.head.appendChild(js);
            }
            function withTimeout(p, ms){
                return Promise.race([
                    p,
                    new Promise(function(_, rej){ setTimeout(function(){ rej(new Error('timeout')); }, ms); })
                ]);
            }
            // Try to get version.txt quickly; if it delays, fall back immediately to timestamp
            var fallbackVer = Date.now().toString();
            withTimeout(fetch('version.txt', { cache: 'no-store' }).then(function(r){
                if (!r.ok) throw new Error('no version');
                return r.text();
            }), 350)
            .then(function(t){ var v = (t || '').trim(); inject(v || fallbackVer); })
            .catch(function(){ inject(fallbackVer); });
        })();
    </script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <div class="container">
        <!-- Header -->
        <header class="header">
            <div class="brand">
                <h1>Anibal Kitchen</h1>
                <p>Beats & Ideas Catalog</p>
            </div>
            <div class="header-actions">
                <button id="searchToggle" class="search-toggle" title="Search">
                    <i class="fas fa-search"></i>
                </button>
                <button id="helpToggle" class="help-toggle" title="Help">
                    <i class="fas fa-question"></i>
                </button>
                <div class="social-links">
                    <a href="https://youtube.com/@AnibalKitchen91" target="_blank"><i class="fab fa-youtube"></i></a>
                    <a href="https://instagram.com/anibal.kitchen" target="_blank"><i class="fab fa-instagram"></i></a>
                    <a href="https://tiktok.com/@anibal.kitchen" target="_blank"><i class="fab fa-tiktok"></i></a>
                </div>
            </div>
        </header>

        <!-- Collapsible Search Bar -->
        <div class="search-overlay" id="searchOverlay">
            <div class="search-container-expanded">
                <input type="text" id="searchInput" placeholder="Search by name...">
                <button id="searchClose" class="search-close">
                    <i class="fas fa-times"></i>
                </button>
            </div>
        </div>

        <!-- Mode Switch and Filter Section -->
        <div class="controls">
            <div class="mode-switch-container">
                <div class="mode-switch">
                    <input type="checkbox" id="modeSwitch" class="mode-toggle">
                    <label for="modeSwitch" class="mode-label">
                        <span class="mode-text beats-mode">Beats</span>
                        <span class="mode-slider"></span>
                        <span class="mode-text ideas-mode">Ideas</span>
                    </label>
                </div>
            </div>
            <div class="filter-container">
                <select id="categoryFilter">
                    <option value="">All Genres</option>
                    <option value="boom-bap">Boom Bap</option>
                    <option value="dark-boom-bap">Dark Boom Bap</option>
                    <option value="trap">Trap</option>
                    <option value="drill">Drill</option>
                    <option value="reggaeton">Reggaeton</option>
                    <option value="rage">Rage</option>
                    <option value="electronic">Electronic</option>
                    <option value="rock">Rock</option>
                </select>
            </div>
            <div class="filter-container">
                <select id="sortOrder">
                    <option value="default">Sort: Default</option>
                    <option value="random">Random</option>
                    <option value="az">A-Z</option>
                    <option value="za">Z-A</option>
                    <option value="newest">Newest</option>
                    <option value="oldest">Oldest</option>
                </select>
            </div>
            <button id="downloadBtn" class="download-btn" title="Download">
                <i class="fas fa-download"></i>
                <span>Download</span>
            </button>
        </div>

        <!-- Audio Player - Compact -->
        <div class="player" id="audioPlayer">
            <div class="player-content">
                <div class="player-left">
                    <div class="player-controls">
                        <button id="prevBtn"><i class="fas fa-step-backward"></i></button>
                        <button id="playBtn"><i class="fas fa-play"></i></button>
                        <button id="nextBtn"><i class="fas fa-step-forward"></i></button>
                    </div>
                    <div class="track-info">
                        <span id="currentTrack">Select a beat to play</span>
                    </div>
                </div>
                <div class="player-center">
                    <div class="player-progress">
                        <span id="currentTime">0:00</span>
                        <div class="progress-bar">
                            <div class="progress" id="progress"></div>
                        </div>
                        <span id="duration">0:00</span>
                    </div>
                </div>
                <div class="player-right">
                    <div class="player-volume">
                        <i class="fas fa-volume-up"></i>
                        <input type="range" id="volumeSlider" min="0" max="100" value="70">
                    </div>
                </div>
            </div>
        </div>

        <!-- Beats List -->
        <div class="beats-list" id="beatsList">
            <div class="list-header">
                <div class="col-title">Title</div>
                <div class="col-genre" id="genreHeader">Genre</div>
                <div class="col-duration">Duration</div>
                <div class="col-size">Size</div>
                <div class="col-action">Play</div>
            </div>
            <div class="beats-container" id="beatsContainer">
                <!-- Beats will be dynamically loaded here -->
            </div>
        </div>

        <!-- Loading indicator -->
        <div class="loading" id="loading">
            <i class="fas fa-spinner fa-spin"></i>
            <p>Loading beats...</p>
        </div>
    </div>

    <audio id="audioElement" preload="metadata"></audio>

    <!-- Download Modal -->
    <div class="modal-overlay" id="downloadModal" aria-hidden="true">
        <div class="modal" role="dialog" aria-modal="true" aria-labelledby="downloadTitle">
            <button id="downloadClose" class="modal-close" aria-label="Close">
                <i class="fas fa-times"></i>
            </button>
            <h2 id="downloadTitle">Get your Beat</h2>
            <p class="modal-subtitle">Enter your email to receive the download link.</p>
            <div class="modal-field">
                <label for="downloadEmail">Email</label>
                <input type="email" id="downloadEmail" placeholder="you@example.com" />
            </div>
            <div class="modal-field checkbox">
                <input type="checkbox" id="downloadConsent" />
                <label for="downloadConsent">I agree to receive promotional emails.</label>
            </div>
            <div class="modal-actions">
                <button id="getBeatBtn" class="primary-btn">Get my Beat</button>
            </div>
        </div>
    </div>
</body>
</html>
